[build]
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Serve eva-reset index when user hits /eva-reset
[[redirects]]
  from = "/eva-reset"
  to = "/eva-reset/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/eva-reset/"
  to = "/eva-reset/index.html"
  status = 200
  force = true

# Apple App Site Association for Universal Links (password reset)
[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
